<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters - Definitive Visual</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="cerebro_mestres_leve.js"></script>
</head>
<body style="background: #161512; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;">

<div style="display: flex; gap: 40px; flex-wrap: wrap; justify-content: center;">
    <div id="board-container" style="width: 480px; height: 480px; border: 12px solid #3d2d1e; box-shadow: 0 10px 50px rgba(0,0,0,0.7); position: relative;">
        <div id="chess-board" style="width: 100%; height: 100%; position: relative;"></div>
    </div>

    <div id="painel" style="width: 280px; background: #262421; padding: 20px; border-radius: 12px; border: 1px solid #444; text-align: center;">
        <img id="foto-mestre" src="" alt="Mestre" style="width: 200px; height: 200px; border-radius: 8px; border: 3px solid #c3a000; object-fit: cover; margin-bottom: 15px;">
        <div id="nome-mestre" style="color: #ffd700; font-size: 1.8em; font-weight: bold; margin-bottom: 20px;">SORTEANDO...</div>
        <button id="btn-sorteio" style="width: 100%; padding: 15px; background: #c3a000; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em;">Novo Desafio</button>
        <div id="status" style="margin-top: 15px; color: #aaa; font-style: italic;">Aguardando...</div>
    </div>
</div>

<script>
let game = new Chess();
let userColor = 'w';
let selectedSquare = null;
let mestreActual = "";
let stockfish = null;

// Configuração das Imagens das Peças (Alpha Theme)
const pieceImages = {
    'wP': 'https://lichess1.org/assets/piece/alpha/wP.svg',
    'wN': 'https://lichess1.org/assets/piece/alpha/wN.svg',
    'wB': 'https://lichess1.org/assets/piece/alpha/wB.svg',
    'wR': 'https://lichess1.org/assets/piece/alpha/wR.svg',
    'wQ': 'https://lichess1.org/assets/piece/alpha/wQ.svg',
    'wK': 'https://lichess1.org/assets/piece/alpha/wK.svg',
    'bP': 'https://lichess1.org/assets/piece/alpha/bP.svg',
    'bN': 'https://lichess1.org/assets/piece/alpha/bN.svg',
    'bB': 'https://lichess1.org/assets/piece/alpha/bB.svg',
    'bR': 'https://lichess1.org/assets/piece/alpha/bR.svg',
    'bQ': 'https://lichess1.org/assets/piece/alpha/bQ.svg',
    'bK': 'https://lichess1.org/assets/piece/alpha/bK.svg'
};

try {
    const sfBlob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');"], {type: "text/javascript"});
    stockfish = new Worker(URL.createObjectURL(sfBlob));
    stockfish.postMessage("uci");
} catch(e) { console.error(e); }

function draw() {
    const boardEl = document.getElementById('chess-board');
    boardEl.innerHTML = '';
    const layout = game.board();

    for(let r=0; r<8; r++) {
        for(let c=0; c<8; c++) {
            // Orientação do tabuleiro baseada na cor do jogador
            const vRow = (userColor === 'w') ? r : 7 - r;
            const vCol = (userColor === 'w') ? c : 7 - c;

            const sq = document.createElement('div');
            sq.style.position = 'absolute';
            sq.style.width = '12.5%';
            sq.style.height = '12.5%';
            sq.style.left = (vCol * 12.5) + '%';
            sq.style.top = (vRow * 12.5) + '%';
            
            // LÓGICA DE COR: a1 (r7, c0) deve ser ESCURA.
            // (r + c) % 2 === 0 é CLARA (#f0d9b5), % 2 !== 0 é ESCURA (#b58863).
            sq.style.backgroundColor = (r + c) % 2 === 0 ? '#f0d9b5' : '#b58863';

            const pos = String.fromCharCode(97 + c) + (8 - r);
            if (selectedSquare === pos) sq.style.backgroundColor = "rgba(255, 255, 0, 0.6)";

            const piece = layout[r][c];
            if(piece) {
                const img = document.createElement('div');
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.backgroundImage = `url(${pieceImages[piece.color + piece.type.toUpperCase()]})`;
                img.style.backgroundSize = 'contain';
                img.style.backgroundRepeat = 'no-repeat';
                img.style.backgroundPosition = 'center';
                sq.appendChild(img);
            }

            sq.onclick = () => handleMove(pos);
            boardEl.appendChild(sq);
        }
    }
}

function handleMove(pos) {
    if (game.game_over()) return;
    const p = game.get(pos);

    if (!selectedSquare) {
        if (p && p.color === userColor) { selectedSquare = pos; draw(); }
    } else {
        const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
        selectedSquare = null;
        if (move) {
            draw();
            document.getElementById('status').innerText = "Mestre a pensar...";
            setTimeout(mestrePlay, 600);
        } else {
            if (p && p.color === userColor) selectedSquare = pos;
            draw();
        }
    }
}

function mestrePlay() {
    if (game.game_over()) return;
    stockfish.postMessage("position fen " + game.fen());
    stockfish.postMessage("go movetime 1000");
    stockfish.onmessage = (e) => {
        if (e.data.includes("bestmove")) {
            game.move(e.data.split(" ")[1], { sloppy: true });
            draw();
            document.getElementById('status').innerText = "Tua vez!";
        }
    };
}

function novoJogo() {
    const mestres = ["Anand", "Capablanca", "Carlsen", "Fischer", "Karpov", "Keres", "Lasker", "Marshall", "Polgar", "Rubinstein", "Tal"];
    mestreActual = mestres[Math.floor(Math.random() * mestres.length)];
    document.getElementById('nome-mestre').innerText = mestreActual.toUpperCase();
    document.getElementById('foto-mestre').src = mestreActual + ".jpg";
    
    game.reset();
    userColor = Math.random() > 0.5 ? 'w' : 'b';
    selectedSquare = null;
    document.getElementById('status').innerText = `Estás de ${userColor === 'w' ? 'Brancas' : 'Pretas'}`;
    draw();
    if (userColor === 'b') setTimeout(mestrePlay, 1000);
}

window.onload = novoJogo;
document.getElementById('btn-sorteio').onclick = novoJogo;
</script>
</body>
</html>
