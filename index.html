<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters - Wood & Logic</title>
    <style>
        body { 
            background: #161512; 
            color: #fff; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        /* Textura de Madeira Realística via CSS */
        .wood-light { 
            background: #decba4 !important; 
            background-image: repeating-radial-gradient(circle at 10% 10%, rgba(255,255,255,0.05) 0px, transparent 100px), linear-gradient(to bottom, rgba(0,0,0,0.05), transparent) !important;
        }
        .wood-dark { 
            background: #8b5a2b !important; 
            background-image: repeating-radial-gradient(circle at 90% 90%, rgba(0,0,0,0.1) 0px, transparent 80px), linear-gradient(to bottom, rgba(0,0,0,0.1), transparent) !important;
        }

        #chess-board {
            width: 480px;
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 12px solid #3d2d1e;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        .square {
            width: 60px;
            height: 60px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece {
            width: 100%;
            height: 100%;
            background-size: 85%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            z-index: 10;
        }

        .selected {
            box-shadow: inset 0 0 15px 5px rgba(255, 255, 0, 0.6) !important;
        }

        /* Coordenadas */
        .coord {
            position: absolute;
            font-size: 10px;
            font-weight: bold;
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>

<div style="display: flex; gap: 40px; flex-wrap: wrap; justify-content: center;">
    <div id="board-container">
        <div id="chess-board"></div>
    </div>

    <div id="painel" style="width: 280px; background: #262421; padding: 25px; border-radius: 12px; border: 1px solid #444; text-align: center;">
        <img id="foto-mestre" src="" alt="Mestre" style="width: 200px; height: 200px; border-radius: 8px; border: 3px solid #c3a000; object-fit: cover; margin-bottom: 15px; background: #333;">
        <div id="nome-mestre" style="color: #ffd700; font-size: 1.8em; font-weight: bold; margin-bottom: 20px;">SORTEANDO...</div>
        <button id="btn-sorteio" style="width: 100%; padding: 15px; background: #c3a000; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em;">Novo Desafio</button>
        <div id="status" style="margin-top: 15px; color: #aaa; font-style: italic;">Aguardando...</div>
    </div>
</div>

<script>
let game = new Chess();
let userColor = 'w';
let selectedSquare = null;
let stockfish = null;

const pieceImages = {
    'wP': 'https://lichess1.org/assets/piece/alpha/wP.svg', 'wN': 'https://lichess1.org/assets/piece/alpha/wN.svg',
    'wB': 'https://lichess1.org/assets/piece/alpha/wB.svg', 'wR': 'https://lichess1.org/assets/piece/alpha/wR.svg',
    'wQ': 'https://lichess1.org/assets/piece/alpha/wQ.svg', 'wK': 'https://lichess1.org/assets/piece/alpha/wK.svg',
    'bP': 'https://lichess1.org/assets/piece/alpha/bP.svg', 'bN': 'https://lichess1.org/assets/piece/alpha/bN.svg',
    'bB': 'https://lichess1.org/assets/piece/alpha/bB.svg', 'bR': 'https://lichess1.org/assets/piece/alpha/bR.svg',
    'bQ': 'https://lichess1.org/assets/piece/alpha/bQ.svg', 'bK': 'https://lichess1.org/assets/piece/alpha/bK.svg'
};

try {
    const sfBlob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');"], {type: "text/javascript"});
    stockfish = new Worker(URL.createObjectURL(sfBlob));
    stockfish.postMessage("uci");
} catch(e) { console.error(e); }

function draw() {
    const boardEl = document.getElementById('chess-board');
    boardEl.innerHTML = '';
    const layout = game.board();

    // Se userColor for 'b', iteramos o tabuleiro ao contrário
    for (let i = 0; i < 64; i++) {
        const r = Math.floor(i / 8);
        const c = i % 8;
        
        // Lógica de inversão visual
        const displayRow = (userColor === 'w') ? r : 7 - r;
        const displayCol = (userColor === 'w') ? c : 7 - c;

        const sq = document.createElement('div');
        // A cor da casa baseia-se na posição real (r+c), não na visual
        sq.className = 'square ' + ((displayRow + displayCol) % 2 === 0 ? 'wood-light' : 'wood-dark');
        
        // Localização algébrica real
        const pos = String.fromCharCode(97 + displayCol) + (8 - displayRow);
        if (selectedSquare === pos) sq.classList.add('selected');

        const piece = layout[displayRow][displayCol];
        if(piece) {
            const pDiv = document.createElement('div');
            pDiv.className = 'piece';
            pDiv.style.backgroundImage = `url(${pieceImages[piece.color + piece.type.toUpperCase()]})`;
            sq.appendChild(pDiv);
        }

        sq.onclick = () => handleMove(pos);
        boardEl.appendChild(sq);
    }
}

function handleMove(pos) {
    if (game.game_over()) return;
    const p = game.get(pos);

    if (!selectedSquare) {
        if (p && p.color === userColor) { selectedSquare = pos; draw(); }
    } else {
        const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
        selectedSquare = null;
        if (move) {
            draw();
            document.getElementById('status').innerText = "Mestre a pensar...";
            setTimeout(mestrePlay, 600);
        } else {
            if (p && p.color === userColor) selectedSquare = pos;
            draw();
        }
    }
}

function mestrePlay() {
    if (game.game_over()) return;
    stockfish.postMessage("position fen " + game.fen());
    stockfish.postMessage("go movetime 1000");
    stockfish.onmessage = (e) => {
        if (e.data.includes("bestmove")) {
            const bestMove = e.data.split(" ")[1];
            game.move(bestMove, { sloppy: true });
            draw();
            document.getElementById('status').innerText = "Tua vez!";
        }
    };
}

function novoJogo() {
    const mestres = ["Anand", "Capablanca", "Carlsen", "Fischer", "Karpov", "Keres", "Lasker", "Marshall", "Polgar", "Rubinstein", "Tal"];
    const mestre = mestres[Math.floor(Math.random() * mestres.length)];
    document.getElementById('nome-mestre').innerText = mestre.toUpperCase();
    document.getElementById('foto-mestre').src = mestre + ".jpg";
    
    game.reset();
    userColor = Math.random() > 0.5 ? 'w' : 'b'; 
    selectedSquare = null;
    
    document.getElementById('status').innerText = `Estás de ${userColor === 'w' ? 'Brancas' : 'Pretas'}!`;
    draw();

    if (userColor === 'b') {
        setTimeout(() => {
            game.move("d4"); // Mestre força d4 para treinares a Tarrasch
            draw();
            document.getElementById('status').innerText = "Mestre jogou 1. d4. Prepara a Tarrasch!";
        }, 1000);
    }
}

window.onload = novoJogo;
document.getElementById('btn-sorteio').onclick = novoJogo;
</script>
</body>
</html>
