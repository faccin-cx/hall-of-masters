<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters - Fixed Version</title>
    <style>
        body { 
            background: #161512; 
            color: #fff; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        /* Red glow for King in check - Visual aid */
        .check { 
            background: radial-gradient(circle, #ff4d4d 0%, #8b5a2b 100%) !important; 
            box-shadow: inset 0 0 20px #ff0000 !important;
        }
        .wood-light { 
            background: #decba4 !important; 
            background-image: repeating-radial-gradient(circle at 10% 10%, rgba(255,255,255,0.05) 0px, transparent 100px) !important;
        }
        .wood-dark { 
            background: #8b5a2b !important; 
            background-image: repeating-radial-gradient(circle at 90% 90%, rgba(0,0,0,0.1) 0px, transparent 80px) !important;
        }

        #chess-board {
            width: 520px;
            height: 520px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 12px solid #3d2d1e;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
        }

        .square {
            width: 65px;
            height: 65px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .piece {
            width: 100%;
            height: 100%;
            background-size: 95%;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
            z-index: 10;
        }

        .selected { box-shadow: inset 0 0 15px 5px rgba(255, 255, 0, 0.6) !important; }

        #move-history {
            width: 100%;
            height: 120px;
            background: #1c1a17;
            border: 1px solid #444;
            margin-top: 15px;
            padding: 10px;
            font-size: 0.9em;
            overflow-y: auto;
            color: #ccc;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
            box-sizing: border-box;
        }
        .move-num { color: #666; font-weight: bold; }
        .move-text { color: #ffd700; }

        #keyboard-input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            font-size: 1.1em;
            text-align: center;
            outline: none;
            box-sizing: border-box;
        }
        #keyboard-input:focus { border-color: #c3a000; box-shadow: 0 0 5px #c3a000; }

        .btn-secundario {
            width: 100%;
            padding: 10px;
            background: #444;
            color: #fff;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .btn-resign { background: #5c2121; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
</head>
<body>

<div style="display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; align-items: flex-start;">
    <div id="board-container">
        <div id="chess-board"></div>
        <input type="text" id="keyboard-input" placeholder="Type move (e.g. e4, Nf3...)" autocomplete="off">
    </div>

    <div id="painel" style="width: 300px; background: #262421; padding: 25px; border-radius: 12px; border: 1px solid #444; text-align: center;">
        <img id="foto-mestre" src="" alt="Master" style="width: 200px; height: 200px; border-radius: 8px; border: 3px solid #c3a000; object-fit: cover; margin-bottom: 15px; background: #333;">
        <div id="nome-mestre" style="color: #ffd700; font-size: 1.8em; font-weight: bold; margin-bottom: 10px;">PICKING...</div>
        
        <button id="btn-sorteio" style="width: 100%; padding: 15px; background: #c3a000; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em;">New Challenge</button>
        
        <div id="move-history"></div>
        
        <div style="display: flex; gap: 10px;">
            <button class="btn-secundario" onclick="copyPGN()">Copy PGN</button>
            <button id="btn-resign" class="btn-secundario btn-resign" onclick="resign()">Resign</button>
        </div>
        
        <div id="status" style="margin-top: 15px; color: #aaa; font-style: italic;">Waiting...</div>
    </div>
</div>

<script>
let game = new Chess();
let userColor = 'w';
let selectedSquare = null;
let stockfish = null;
let isGameOver = false;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playPlim() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(880, audioCtx.currentTime); 
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.2);
}

const pieceImages = {
    'wP': 'https://lichess1.org/assets/piece/alpha/wP.svg', 'wN': 'https://lichess1.org/assets/piece/alpha/wN.svg',
    'wB': 'https://lichess1.org/assets/piece/alpha/wB.svg', 'wR': 'https://lichess1.org/assets/piece/alpha/wR.svg',
    'wQ': 'https://lichess1.org/assets/piece/alpha/wQ.svg', 'wK': 'https://lichess1.org/assets/piece/alpha/wK.svg',
    'bP': 'https://lichess1.org/assets/piece/alpha/bP.svg', 'bN': 'https://lichess1.org/assets/piece/alpha/bN.svg',
    'bB': 'https://lichess1.org/assets/piece/alpha/bB.svg', 'bR': 'https://lichess1.org/assets/piece/alpha/bR.svg',
    'bQ': 'https://lichess1.org/assets/piece/alpha/bQ.svg', 'bK': 'https://lichess1.org/assets/piece/alpha/bK.svg'
};

try {
    const sfBlob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');"], {type: "text/javascript"});
    stockfish = new Worker(URL.createObjectURL(sfBlob));
    stockfish.postMessage("uci");
} catch(e) { console.error(e); }

function updateHistory() {
    const historyEl = document.getElementById('move-history');
    const history = game.history();
    historyEl.innerHTML = '';
    
    for (let i = 0; i < history.length; i += 2) {
        const moveNum = Math.floor(i / 2) + 1;
        const group = document.createElement('div');
        group.innerHTML = `<span class="move-num">${moveNum}.</span> <span class="move-text">${history[i]}</span> ${history[i+1] ? `<span class="move-text">${history[i+1]}</span>` : ''}`;
        historyEl.appendChild(group);
    }
    historyEl.scrollTop = historyEl.scrollHeight;
}

function copyPGN() {
    const pgn = game.pgn();
    if (!pgn) return alert("No moves yet!");
    navigator.clipboard.writeText(pgn);
    document.getElementById('status').innerText = "PGN Copied!";
}

function resign() {
    if (isGameOver || game.history().length === 0) return;
    isGameOver = true;
    const mestreNome = document.getElementById('nome-mestre').innerText;
    document.getElementById('status').innerText = `You resigned. ${mestreNome} wins!`;
    document.getElementById('keyboard-input').disabled = true;
    draw();
}

function checkGameOver() {
    if (game.game_over()) {
        isGameOver = true;
        let msg = "Game Over!";
        if (game.in_checkmate()) msg = "Checkmate!";
        else if (game.in_draw()) msg = "Draw!";
        document.getElementById('status').innerText = msg;
        document.getElementById('keyboard-input').disabled = true;
        return true;
    }
    return false;
}

function draw() {
    const boardEl = document.getElementById('chess-board');
    if (!boardEl) return;
    boardEl.innerHTML = '';
    const layout = game.board();
    const inCheck = game.in_check();

    for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
            const displayRow = (userColor === 'w') ? r : 7 - r;
            const displayCol = (userColor === 'w') ? c : 7 - c;

            const sq = document.createElement('div');
            sq.className = 'square ' + ((displayRow + displayCol) % 2 === 0 ? 'wood-light' : 'wood-dark');
            
            const pos = String.fromCharCode(97 + displayCol) + (8 - displayRow);
            if (selectedSquare === pos) sq.classList.add('selected');

            const piece = layout[displayRow][displayCol];
            if(piece) {
                if (inCheck && piece.type === 'k' && piece.color === game.turn()) {
                    sq.classList.add('check');
                }
                const pDiv = document.createElement('div');
                pDiv.className = 'piece';
                pDiv.style.backgroundImage = `url(${pieceImages[piece.color + piece.type.toUpperCase()]})`;
                sq.appendChild(pDiv);
            }
            sq.onclick = () => handleMove(pos);
            boardEl.appendChild(sq);
        }
    }
    updateHistory();
}

function handleMove(pos) {
    if (isGameOver) return;
    const p = game.get(pos);

    if (!selectedSquare) {
        if (p && p.color === userColor) { 
            selectedSquare = pos; 
            draw(); 
        }
    } else {
        const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
        if (move) {
            selectedSquare = null;
            finalizeMove();
        } else {
            // Se clicar noutra peça tua, muda a selecção
            if (p && p.color === userColor) {
                selectedSquare = pos;
                draw();
            }
        }
    }
}

function finalizeMove() {
    playPlim();
    draw();
    if (checkGameOver()) return;
    document.getElementById('status').innerText = "Master thinking...";
    setTimeout(mestrePlay, 1000);
}

function mestrePlay() {
    if (isGameOver) return;
    stockfish.postMessage("position fen " + game.fen());
    stockfish.postMessage("go movetime 1000");
    stockfish.onmessage = (e) => {
        if (e.data.includes("bestmove")) {
            const move = e.data.split(" ")[1];
            game.move(move, { sloppy: true });
            playPlim();
            draw();
            if (!checkGameOver()) document.getElementById('status').innerText = "Your turn!";
        }
    };
}

document.getElementById('keyboard-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !isGameOver) {
        const move = game.move(this.value);
        if (move) {
            this.value = '';
            finalizeMove();
        }
    }
});

function novoJogo() {
    const mestres = ["Anand", "Carlsen", "Fischer", "Kasparov", "Tal"];
    const mestre = mestres[Math.floor(Math.random() * mestres.length)];
    document.getElementById('nome-mestre').innerText = mestre.toUpperCase();
    document.getElementById('foto-mestre').src = `https://raw.githubusercontent.com/lichess-org/lila/master/public/images/mestre/${mestre.toLowerCase()}.jpg`; // Placeholder path
    
    game.reset();
    isGameOver = false;
    userColor = Math.random() > 0.5 ? 'w' : 'b'; 
    document.getElementById('status').innerText = `You are playing as ${userColor === 'w' ? 'White' : 'Black'}!`;
    draw();
    if (userColor === 'b') setTimeout(mestrePlay, 1000); 
}

window.onload = novoJogo;
document.getElementById('btn-sorteio').onclick = novoJogo;
</script>
</body>
</html>
