<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters - Professional Edition</title>
    <style>
        body { background: #161512; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; align-items: flex-start; }
        
        /* Moldura de Madeira */
        .board-wrapper { 
            width: 520px; height: 520px; 
            border: 15px solid #3d2d1e; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; 
            user-select: none; 
        }

        #chess-board { width: 100%; height: 100%; position: relative; cursor: pointer; }

        /* Estilo das Casas - Madeira */
        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: rgba(255, 255, 0, 0.5) !important; }

        #painel { width: 300px; background: #262421; padding: 25px; border-radius: 12px; border: 1px solid #444; box-shadow: 5px 5px 20px rgba(0,0,0,0.3); }
        #foto-mestre { width: 100%; height: 220px; border-radius: 6px; border: 2px solid #c3a000; object-fit: cover; margin-bottom: 15px; background: #333; }
        .nome-mestre { color: #ffd700; font-size: 1.6em; font-weight: bold; text-align: center; margin-bottom: 20px; letter-spacing: 1px; }
        
        .btn { width: 100%; padding: 15px; background: #c3a000; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; font-size: 1.1em; transition: 0.2s; }
        .btn:hover { background: #e6bc00; transform: translateY(-2px); }
        
        /* Peças com imagens de alta qualidade */
        .piece { 
            width: 100%; height: 100%; 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center;
            transition: transform 0.1s;
        }
        .piece:active { transform: scale(1.1); }

        /* Mapeamento de Peças Lichess Alpha */
        .wP { background-image: url('https://lichess1.org/assets/piece/alpha/wP.svg'); }
        .wN { background-image: url('https://lichess1.org/assets/piece/alpha/wN.svg'); }
        .wB { background-image: url('https://lichess1.org/assets/piece/alpha/wB.svg'); }
        .wR { background-image: url('https://lichess1.org/assets/piece/alpha/wR.svg'); }
        .wQ { background-image: url('https://lichess1.org/assets/piece/alpha/wQ.svg'); }
        .wK { background-image: url('https://lichess1.org/assets/piece/alpha/wK.svg'); }
        .bP { background-image: url('https://lichess1.org/assets/piece/alpha/bP.svg'); }
        .bN { background-image: url('https://lichess1.org/assets/piece/alpha/bN.svg'); }
        .bB { background-image: url('https://lichess1.org/assets/piece/alpha/bB.svg'); }
        .bR { background-image: url('https://lichess1.org/assets/piece/alpha/bR.svg'); }
        .bQ { background-image: url('https://lichess1.org/assets/piece/alpha/bQ.svg'); }
        .bK { background-image: url('https://lichess1.org/assets/piece/alpha/bK.svg'); }

        #status { margin-top: 15px; color: #ccc; text-align: center; font-style: italic; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="cerebro_mestres_leve.js"></script>
</head>
<body>

<div class="container">
    <div class="board-wrapper">
        <div id="chess-board"></div>
    </div>
    <div id="painel">
        <img id="foto-mestre" src="" alt="Mestre">
        <div class="nome-mestre" id="nome-mestre">SORTEANDO...</div>
        <button class="btn" id="btn-sorteio">Novo Desafio</button>
        <div id="status">Aguardando...</div>
    </div>
</div>

<script>
let game = new Chess();
let userColor = 'w';
let selectedSquare = null;
let mestreActual = "";
let stockfish = null;

// Inicialização segura do Stockfish
try {
    const blob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');"], {type: "text/javascript"});
    stockfish = new Worker(URL.createObjectURL(blob));
    stockfish.postMessage("uci");
} catch(e) { console.error("Stockfish Error", e); }

function draw() {
    const boardEl = document.getElementById('chess-board');
    boardEl.innerHTML = '';
    const layout = game.board();

    for(let r=0; r<8; r++) {
        for(let c=0; c<8; c++) {
            // Lógica de inversão visual
            const vRow = (userColor === 'w') ? r : 7 - r;
            const vCol = (userColor === 'w') ? c : 7 - c;

            const sq = document.createElement('div');
            sq.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
            sq.style.position = 'absolute';
            sq.style.width = '12.5%'; sq.style.height = '12.5%';
            sq.style.left = (vCol * 12.5) + '%';
            sq.style.top = (vRow * 12.5) + '%';

            const pos = String.fromCharCode(97 + c) + (8 - r);
            if (selectedSquare === pos) sq.classList.add('selected');

            const p = layout[r][c];
            if(p) {
                const pieceDiv = document.createElement('div');
                pieceDiv.className = `piece ${p.color}${p.type.toUpperCase()}`;
                sq.appendChild(pieceDiv);
            }

            sq.onclick = () => handleSquareClick(pos);
            boardEl.appendChild(sq);
        }
    }
}

function handleSquareClick(pos) {
    if (game.game_over()) return;
    const piece = game.get(pos);

    if (!selectedSquare) {
        if (piece && piece.color === userColor) {
            selectedSquare = pos;
            draw();
        }
    } else {
        const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
        selectedSquare = null;
        if (move) {
            draw();
            if (!game.game_over()) {
                document.getElementById('status').innerText = "Mestre pensando...";
                setTimeout(jogadaDoMestre, 500);
            }
        } else {
            if (piece && piece.color === userColor) selectedSquare = pos;
            draw();
        }
    }
}

function jogadaDoMestre() {
    // 1. Tentar Banco de Dados
    const fen = game.fen().split(" ")[0];
    const mKey = mestreActual.toUpperCase();
    if (window.BANDO_DE_DADOS_MESTRES && BANDO_DE_DADOS_MESTRES[mKey] && BANDO_DE_DADOS_MESTRES[mKey][fen]) {
        const lances = BANDO_DE_DADOS_MESTRES[mKey][fen];
        const melhorLance = Object.keys(lances).reduce((a, b) => lances[a] > lances[b] ? a : b);
        game.move(melhorLance, { sloppy: true });
        finalizarTurnoMestre();
        return;
    }

    // 2. Fallback Stockfish
    if (stockfish) {
        stockfish.postMessage("position fen " + game.fen());
        stockfish.postMessage("go movetime 1000");
        stockfish.onmessage = (e) => {
            if (e.data.includes("bestmove")) {
                game.move(e.data.split(" ")[1], { sloppy: true });
                finalizarTurnoMestre();
            }
        };
    }
}

function finalizarTurnoMestre() {
    draw();
    document.getElementById('status').innerText = "Sua vez!";
    if (game.game_over()) alert("Fim de jogo!");
}

function novoJogo() {
    const mestres = ["Anand", "Capablanca", "Carlsen", "Fischer", "Karpov", "Keres", "Lasker", "Marshall", "Polgar", "Rubinstein", "Tal"];
    mestreActual = mestres[Math.floor(Math.random() * mestres.length)];
    document.getElementById('nome-mestre').innerText = mestreActual.toUpperCase();
    document.getElementById('foto-mestre').src = mestreActual + ".jpg";
    
    game.reset();
    userColor = Math.random() > 0.5 ? 'w' : 'b';
    selectedSquare = null;
    document.getElementById('status').innerText = `Jogas de ${userColor === 'w' ? 'Brancas' : 'Pretas'}`;
    draw();
    if (userColor === 'b') setTimeout(jogadaDoMestre, 1000);
}

window.onload = novoJogo;
document.getElementById('btn-sorteio').onclick = novoJogo;
</script>
</body>
</html>
