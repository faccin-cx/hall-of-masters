<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters - Live</title>
    <link rel="stylesheet" href="https://unpkg.com/chessground/assets/chessground.base.css">
    <link rel="stylesheet" href="https://unpkg.com/chessground/assets/chessground.brown.css">
    <link rel="stylesheet" href="https://lichess1.org/assets/_899m5u/piece-css/alpha.css">
    
    <style>
        body { background: #161512; color: #bababa; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { display: flex; gap: 30px; }
        
        /* Moldura de Madeira igual à foto */
        .board-wrapper {
            width: 550px;
            height: 550px;
            border: 12px solid #3d2d1e;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        #painel {
            width: 300px;
            background: #262421;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mestre-card {
            background: #312e2b;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
        }

        #nome-mestre { color: #ffd700; font-size: 1.5em; font-weight: bold; display: block; margin-top: 10px; }
        
        .btn {
            background: #c3a000;
            color: black;
            border: none;
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Faz o tabuleiro ocupar o container */
        .cg-wrap { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div class="board-wrapper">
        <div id="chess-board" class="cg-wrap brown alpha"></div>
    </div>

    <div id="painel">
        <div class="mestre-card">
            <small>DESAFIANDO</small>
            <span id="nome-mestre">Aguardando...</span>
        </div>
        
        <button class="btn" onclick="novoMestre()">ESCOLHER MESTRE</button>
    </div>
</div>

<script src="https://unpkg.com/chessground"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>
    const chess = new Chess();
    const boardNode = document.getElementById('chess-board');

    const cg = Chessground(boardNode, {
        movable: {
            free: false,
            color: 'white',
            dests: getDests()
        },
        events: {
            after: (orig, dest) => {
                chess.move({ from: orig, to: dest, promotion: 'q' });
                cg.set({ dests: getDests() });
            }
        }
    });

    function getDests() {
        const dests = new Map();
        chess.SQUARES.forEach(s => {
            const ms = chess.moves({ square: s, verbose: true });
            if (ms.length) dests.set(s, ms.map(m => m.to));
        });
        return dests;
    }

    function novoMestre() {
        const mestres = ["Garry Kasparov", "Mikhail Tal", "Bobby Fischer", "Judit Polgár"];
        document.getElementById('nome-mestre').innerText = mestres[Math.floor(Math.random()*mestres.length)];
        chess.reset();
        cg.set({ fen: chess.fen() });
    }
</script>
</body>
</html>
