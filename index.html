<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.0.1/assets/chessground.base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessground@9.0.1/assets/chessground.brown.css">
    
    <style>
        body { background: #161512; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { display: flex; gap: 40px; }
        
        .board-wrapper {
            width: 500px; height: 500px;
            border: 12px solid #3d2d1e;
            background: #2b2b2b;
        }

        #painel {
            width: 280px; background: #262421; padding: 25px; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; border: 1px solid #3d3d3d;
        }

        #foto-mestre {
            width: 200px; height: 200px; border-radius: 8px; border: 3px solid #c3a000;
            margin-bottom: 20px; object-fit: cover; background: #312e2b;
        }

        .nome-mestre { color: #ffd700; font-size: 1.6em; font-weight: bold; margin-bottom: 30px; }
        .btn { width: 100%; padding: 18px; background: #c3a000; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; }
        
        /* Garante que o tabuleiro apareça */
        #chess-board { width: 100%; height: 100%; }
        /* Peças padrão do Lichess para evitar links quebrados */
        .cg-wrap { background-size: cover; }
    </style>
</head>
<body>

<div class="container">
    <div class="board-wrapper">
        <div id="chess-board"></div>
    </div>

    <div id="painel">
        <img id="foto-mestre" src="fotos/Tal.jpg" alt="Mestre">
        <div class="nome-mestre" id="nome-mestre">TAL</div>
        <button class="btn" id="btn-desafio">DESAFIAR MESTRE</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessground@9.0.1/dist/chessground.min.js"></script>

<script>
    const chess = new Chess();
    const boardNode = document.getElementById('chess-board');
    
    // Inicialização do Tabuleiro
    let cg = Chessground(boardNode, {
        movable: { free: false, color: 'white', dests: getDests() },
        orientation: 'white'
    });

    function getDests() {
        const dests = new Map();
        chess.SQUARES.forEach(s => {
            const ms = chess.moves({ square: s, verbose: true });
            if (ms.length) dests.set(s, ms.map(m => m.to));
        });
        return dests;
    }

    // LISTA DE MESTRES (Sincronizada com suas fotos)
    const mestres = ["Anand", "Capablanca", "Carlsen", "Fischer", "Karpov", "Keres", "Lasker", "Marshall", "Polgar", "Rubinstein", "Tal"];

    document.getElementById('btn-desafio').onclick = function() {
        const mestre = mestres[Math.floor(Math.random() * mestres.length)];
        document.getElementById('nome-mestre').innerText = mestre;
        document.getElementById('foto-mestre').src = "fotos/" + mestre + ".jpg";
        
        chess.reset();
        cg.set({ fen: chess.fen(), lastMove: null });
        console.log("Novo mestre desafiado: " + mestre);
    };
</script>
</body>
</html>
