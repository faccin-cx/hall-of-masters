<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters - Luxury Edition</title>
    <style>
        body { background: #161512; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; }
        
        /* Moldura de Madeira */
        .board-wrapper { 
            width: 500px; height: 500px; 
            border: 12px solid #3d2d1e; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative; 
        }

        #chess-board { width: 100%; height: 100%; position: relative; }

        /* Cores das Casas Corrigidas: a1 deve ser escura */
        .square { position: absolute; width: 12.5%; height: 12.5%; }
        .square.light { background-color: #f0d9b5; }
        .square.dark { background-color: #b58863; }
        .square.selected { background-color: #f5f682 !important; }

        /* Painel Lateral */
        #painel { width: 280px; background: #262421; padding: 20px; border-radius: 12px; border: 1px solid #444; text-align: center; }
        #foto-mestre { width: 200px; height: 200px; border-radius: 8px; border: 3px solid #c3a000; object-fit: cover; margin-bottom: 15px; }
        .nome-mestre { color: #ffd700; font-size: 1.8em; font-weight: bold; margin-bottom: 20px; }
        .btn { width: 100%; padding: 15px; background: #c3a000; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em; }
        
        /* Peças de Alta Qualidade */
        .piece { width: 100%; height: 100%; background-size: contain; background-repeat: no-repeat; background-position: center; }
        
        /* Brancas */
        .wP { background-image: url('https://lichess1.org/assets/piece/alpha/wP.svg'); }
        .wN { background-image: url('https://lichess1.org/assets/piece/alpha/wN.svg'); }
        .wB { background-image: url('https://lichess1.org/assets/piece/alpha/wB.svg'); }
        .wR { background-image: url('https://lichess1.org/assets/piece/alpha/wR.svg'); }
        .wQ { background-image: url('https://lichess1.org/assets/piece/alpha/wQ.svg'); }
        .wK { background-image: url('https://lichess1.org/assets/piece/alpha/wK.svg'); }
        /* Pretas */
        .bP { background-image: url('https://lichess1.org/assets/piece/alpha/bP.svg'); }
        .bN { background-image: url('https://lichess1.org/assets/piece/alpha/bN.svg'); }
        .bB { background-image: url('https://lichess1.org/assets/piece/alpha/bB.svg'); }
        .bR { background-image: url('https://lichess1.org/assets/piece/alpha/bR.svg'); }
        .bQ { background-image: url('https://lichess1.org/assets/piece/alpha/bQ.svg'); }
        .bK { background-image: url('https://lichess1.org/assets/piece/alpha/bK.svg'); }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="cerebro_mestres_leve.js"></script>
</head>
<body>

<div class="container">
    <div class="board-wrapper"><div id="chess-board"></div></div>
    <div id="painel">
        <img id="foto-mestre" src="" alt="Mestre">
        <div class="nome-mestre" id="nome-mestre">...</div>
        <button class="btn" id="btn-sorteio">Desafiar Mestre</button>
        <div id="status" style="margin-top: 15px;">Aguardando...</div>
    </div>
</div>

<script>
let game = new Chess();
let userColor = 'w';
let selectedSquare = null;
let mestreActual = "";
let stockfish = null;

// Inicialização do Motor
try {
    const sfBlob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js');"], {type: "text/javascript"});
    stockfish = new Worker(URL.createObjectURL(sfBlob));
    stockfish.postMessage("uci");
} catch(e) { console.error(e); }

function draw() {
    const boardEl = document.getElementById('chess-board');
    boardEl.innerHTML = '';
    const layout = game.board();

    for(let r=0; r<8; r++) {
        for(let c=0; c<8; c++) {
            // Se jogar de brancas, a linha 0 visual é a linha 8 do jogo.
            // Se jogar de pretas, a linha 0 visual é a linha 1 do jogo.
            const vRow = (userColor === 'w') ? r : 7 - r;
            const vCol = (userColor === 'w') ? c : 7 - c;

            const sq = document.createElement('div');
            // A regra do xadrez: (linha + coluna) par = clara. 
            // Como r=0, c=0 é a8 (clara), a lógica (r+c)%2 funciona perfeitamente.
            sq.className = `square ${(r + c) % 2 === 0 ? 'light' : 'dark'}`;
            sq.style.left = (vCol * 12.5) + '%';
            sq.style.top = (vRow * 12.5) + '%';

            const pos = String.fromCharCode(97 + c) + (8 - r);
            if (selectedSquare === pos) sq.classList.add('selected');

            const piece = layout[r][c];
            if(piece) {
                const pDiv = document.createElement('div');
                pDiv.className = `piece ${piece.color}${piece.type.toUpperCase()}`;
                sq.appendChild(pDiv);
            }
            sq.onclick = () => handleMove(pos);
            boardEl.appendChild(sq);
        }
    }
}

function handleMove(pos) {
    if (game.game_over()) return;
    const p = game.get(pos);

    if (!selectedSquare) {
        if (p && p.color === userColor) { selectedSquare = pos; draw(); }
    } else {
        const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
        selectedSquare = null;
        if (move) {
            draw();
            document.getElementById('status').innerText = "Mestre a pensar...";
            setTimeout(mestrePlay, 500);
        } else {
            if (p && p.color === userColor) selectedSquare = pos;
            draw();
        }
    }
}

function mestrePlay() {
    if (game.game_over()) return;
    
    // Fallback para Stockfish
    stockfish.postMessage("position fen " + game.fen());
    stockfish.postMessage("go movetime 1000");
    stockfish.onmessage = (e) => {
        if (e.data.includes("bestmove")) {
            game.move(e.data.split(" ")[1], { sloppy: true });
            draw();
            document.getElementById('status').innerText = "Tua vez!";
        }
    };
}

function novoJogo() {
    const mestres = ["Anand", "Capablanca", "Carlsen", "Fischer", "Karpov", "Keres", "Lasker", "Marshall", "Polgar", "Rubinstein", "Tal"];
    mestreActual = mestres[Math.floor(Math.random() * mestres.length)];
    document.getElementById('nome-mestre').innerText = mestreActual.toUpperCase();
    document.getElementById('foto-mestre').src = mestreActual + ".jpg";
    
    game.reset();
    userColor = Math.random() > 0.5 ? 'w' : 'b';
    selectedSquare = null;
    document.getElementById('status').innerText = `Estás de ${userColor === 'w' ? 'Brancas' : 'Pretas'}`;
    draw();
    if (userColor === 'b') setTimeout(mestrePlay, 1000);
}

window.onload = novoJogo;
document.getElementById('btn-sorteio').onclick = novoJogo;
</script>
</body>
</html>
