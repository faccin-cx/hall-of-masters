<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Hall of Masters</title>
    <style>
        body { background: #161512; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; }
        .board-wrapper { width: 480px; height: 480px; border: 10px solid #3d2d1e; background: #2b2b2b; position: relative; }
        #painel { width: 280px; background: #262421; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; border: 1px solid #444; }
        #foto-mestre { width: 200px; height: 200px; border-radius: 8px; border: 3px solid #c3a000; margin-bottom: 20px; object-fit: cover; }
        .nome-mestre { color: #ffd700; font-size: 1.8em; font-weight: bold; margin-bottom: 25px; text-align: center; }
        .btn { width: 100%; padding: 20px; background: #c3a000; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; font-size: 1.1em; margin-bottom: 10px; }
        .btn:hover { background: #e6bc00; }
        #chess-board { width: 100%; height: 100%; position: relative; }
        
        /* Peças Lichess Style */
        .piece.pawn.white { background-image: url('https://lichess1.org/assets/piece/alpha/wP.svg'); }
        .piece.knight.white { background-image: url('https://lichess1.org/assets/piece/alpha/wN.svg'); }
        .piece.bishop.white { background-image: url('https://lichess1.org/assets/piece/alpha/wB.svg'); }
        .piece.rook.white { background-image: url('https://lichess1.org/assets/piece/alpha/wR.svg'); }
        .piece.queen.white { background-image: url('https://lichess1.org/assets/piece/alpha/wQ.svg'); }
        .piece.king.white { background-image: url('https://lichess1.org/assets/piece/alpha/wK.svg'); }
        .piece.pawn.black { background-image: url('https://lichess1.org/assets/piece/alpha/bP.svg'); }
        .piece.knight.black { background-image: url('https://lichess1.org/assets/piece/alpha/bN.svg'); }
        .piece.bishop.black { background-image: url('https://lichess1.org/assets/piece/alpha/bB.svg'); }
        .piece.rook.black { background-image: url('https://lichess1.org/assets/piece/alpha/bR.svg'); }
        .piece.queen.black { background-image: url('https://lichess1.org/assets/piece/alpha/bQ.svg'); }
        .piece.king.black { background-image: url('https://lichess1.org/assets/piece/alpha/bK.svg'); }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="cerebro_mestres_leve.js"></script>
</head>
<body>

<div class="container">
    <div class="board-wrapper">
        <div id="chess-board"></div>
    </div>
    <div id="painel">
        <img id="foto-mestre" src="Tal.jpg" alt="Mestre">
        <div class="nome-mestre" id="nome-mestre">MIKHAIL TAL</div>
        <button class="btn" id="btn-sorteio">Desafiar Mestre</button>
        <div id="status" style="margin-top: 10px; color: #aaa; font-size: 0.9em; text-align: center;">Aguardando...</div>
    </div>
</div>

<script>
let game;
let boardElement;
let userColor = 'w';
let mestreActual = "TAL";
let selectedSquare = null;
const stockfish = new Worker("https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.2/stockfish.js");

window.onload = function() {
    boardElement = document.getElementById('chess-board');
    if (typeof Chess === 'undefined') {
        alert("Erro: Chess.js não carregou.");
        return;
    }
    game = new Chess();
    document.getElementById('btn-sorteio').onclick = novoJogo;
    novoJogo(); 
};

function draw() {
    boardElement.innerHTML = '';
    const layout = game.board();

    for(let r=0; r<8; r++) {
        for(let c=0; c<8; c++) {
            let row = (userColor === 'b') ? 7 - r : r;
            let col = (userColor === 'b') ? 7 - c : c;

            const sq = document.createElement('div');
            sq.style.position = 'absolute';
            sq.style.width = '12.5%'; sq.style.height = '12.5%';
            sq.style.left = (c*12.5) + '%'; sq.style.top = (r*12.5) + '%';
            sq.style.backgroundColor = (row+col)%2===0 ? '#dee3e6' : '#8ca2ad';
            
            const pos = String.fromCharCode(97 + col) + (8 - row);
            sq.dataset.pos = pos;

            if (selectedSquare === pos) sq.style.backgroundColor = "#ffeb3b";

            const p = layout[row][col];
            if(p) {
                const piece = document.createElement('div');
                piece.className = `piece ${p.color === 'w' ? 'white' : 'black'} ${getPieceName(p.type)}`;
                piece.style.width = '100%'; piece.style.height = '100%';
                piece.style.backgroundSize = 'cover';
                sq.appendChild(piece);
            }
            sq.onclick = () => handleSquareClick(pos);
            boardElement.appendChild(sq);
        }
    }
}

function getPieceName(t) {
    const names = {p:'pawn', n:'knight', b:'bishop', r:'rook', q:'queen', k:'king'};
    return names[t];
}

function novoJogo() {
    const mestres = ["Anand", "Capablanca", "Carlsen", "Fischer", "Karpov", "Keres", "Lasker", "Marshall", "Polgar", "Rubinstein", "Tal"];
    mestreActual = mestres[Math.floor(Math.random() * mestres.length)];
    document.getElementById('nome-mestre').innerText = mestreActual.toUpperCase();
    document.getElementById('foto-mestre').src = mestreActual + ".jpg";
    
    game.reset();
    userColor = Math.random() > 0.5 ? 'w' : 'b';
    selectedSquare = null;
    document.getElementById('status').innerText = `Você joga de ${userColor === 'w' ? 'Brancas' : 'Pretas'}`;
    
    if (userColor === 'b') {
        setTimeout(jogadaDoMestre, 600);
    }
    draw();
}

function handleSquareClick(pos) {
    if (game.game_over()) return;
    
    const piece = game.get(pos);
    if (!selectedSquare) {
        if (piece && piece.color === userColor) {
            selectedSquare = pos;
            draw();
        }
    } else {
        const move = game.move({ from: selectedSquare, to: pos, promotion: 'q' });
        selectedSquare = null;
        if (move) {
            draw();
            if (!game.game_over()) {
                document.getElementById('status').innerText = mestreActual + " pensando...";
                setTimeout(jogadaDoMestre, 600);
            }
        } else {
            draw();
        }
    }
}

function jogadaDoMestre() {
    const fenSimplificado = game.fen().split(" ")[0];
    const mestreKey = mestreActual.toUpperCase();
    
    // 1. Tentar Memória do PGN
    if (typeof BANDO_DE_DADOS_MESTRES !== 'undefined' && BANDO_DE_DADOS_MESTRES[mestreKey]) {
        const lancesPossiveis = BANDO_DE_DADOS_MESTRES[mestreKey][fenSimplificado];
        if (lancesPossiveis) {
            const moveUCI = Object.keys(lancesPossiveis).reduce((a, b) => lancesPossiveis[a] > lancesPossiveis[b] ? a : b);
            game.move(moveUCI, { sloppy: true });
            console.log("Mestre usou memória histórica.");
            document.getElementById('status').innerText = "Sua vez!";
            draw();
            checkGameOver();
            return;
        }
    }

    // 2. Se não tem no PGN, Stockfish assume
    stockfish.postMessage("position fen " + game.fen());
    stockfish.postMessage("go depth 13"); // Profundidade 13 é rápida e sólida

    stockfish.onmessage = function(event) {
        if (event.data.includes("bestmove")) {
            const move = event.data.split(" ")[1];
            game.move(move, { sloppy: true });
            document.getElementById('status').innerText = "Sua vez!";
            draw();
            checkGameOver();
        }
    };
}

function checkGameOver() {
    if (game.game_over()) {
        let msg = "Fim de jogo!";
        if (game.in_checkmate()) msg = "Xeque-mate!";
        else if (game.in_draw()) msg = "Empate!";
        document.getElementById('status').innerText = msg;
        alert(msg);
    }
}
</script>
</body>
</html>
